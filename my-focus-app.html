<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Companion | Lofi Study Buddy</title>
    <style>
        :root {
            --bg-color: #f0e7db;
            --card-bg: #ffffffb3;
            --accent-soft: #ffadad; /* Pastel Red */
            --accent-focus: #ffd6a5; /* Pastel Orange */
            --accent-happy: #caffbf; /* Pastel Green */
            --text-color: #5d576b;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --btn-try-it: #9d81ba; /* Muted Purple */
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f0e7db 25%, #eaddcf 100%);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            width: 340px;
            border: 4px solid #fff;
        }

        #pet-display {
            font-size: 6rem;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, -15px); }
            100% { transform: translate(0, -0px); }
        }

        #timer-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: var(--text-color);
            letter-spacing: -2px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-family: var(--font-main);
            color: #fff;
            box-shadow: 0 3px 0px rgba(0,0,0,0.1);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .btn-start { background-color: #9bf6ff; color: #5d576b; }
        .btn-pause { background-color: #fdffb6; color: #5d576b; }
        .btn-reset { background-color: #ffadad; color: #fff; }

        /* --- TRY IT BUTTON --- */
        .btn-try-container {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(255,255,255,0.5);
        }

        .btn-try {
            display: inline-block;
            background-color: var(--btn-try-it);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(157, 129, 186, 0.3);
        }

        .btn-try:hover {
            transform: translateY(-3px);
            background-color: #8a6ca8;
            box-shadow: 0 6px 20px rgba(157, 129, 186, 0.4);
        }

        .status-text {
            margin-top: 1rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        /* --- TO DO LIST STYLES --- */
        .todo-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed #ffffff;
            text-align: left;
        }

        .todo-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            background: rgba(255,255,255,0.5);
            outline: none;
            font-family: var(--font-main);
        }

        .btn-add { background-color: #caffbf; color: #5d576b; }
        .btn-clear { 
            background: none; 
            color: var(--text-color); 
            box-shadow: none; 
            font-size: 0.7rem; 
            opacity: 0.6; 
            padding: 5px;
            margin-top: 10px;
            width: 100%;
        }
        .btn-clear:hover { opacity: 1; text-decoration: underline; }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .todo-item {
            background: rgba(255,255,255,0.4);
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            user-select: none;
        }

        .todo-item:hover { background: rgba(255,255,255,0.7); }

        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <a href="https://s78848.github.io" style="position:absolute; top:20px; left:20px; color: var(--text-color); text-decoration: none; font-weight: bold;">‚Üê Back to Home</a>

    <div class="container">
        <div id="pet-display" class="floating">üò¥</div>
        <div id="timer-display">25:00</div>
        
        <div class="status-text" id="status-label">Sleeping...</div>

        <div class="controls">
            <button class="btn-start" onclick="startTimer()">Start</button>
            <button class="btn-pause" onclick="pauseTimer()">Pause</button>
            <button class="btn-reset" onclick="resetTimer()">Reset</button>
        </div>

        <div class="btn-try-container">
            <a href="https://s78848.github.io/focus-timer-app/my-focus-app.html" class="btn-try" target="_blank">Try My Focus Timer App</a>
        </div>

        <div class="todo-section">
            <div class="todo-input-group">
                <input type="text" id="todo-input" placeholder="Add a task...">
                <button class="btn-add" onclick="addTodo()">Add</button>
            </div>
            <ul id="todo-list"></ul>
            <button class="btn-clear" onclick="clearTodos()">Clear All Tasks</button>
        </div>
    </div>

    <audio id="finish-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        // Timer Logic
        let timeLeft = 25 * 60;
        let timerInterval = null;
        
        const petEl = document.getElementById('pet-display');
        const timerEl = document.getElementById('timer-display');
        const statusEl = document.getElementById('status-label');
        const finishSound = document.getElementById('finish-sound');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) return;
            petEl.textContent = "üòé";
            statusEl.textContent = "Focused & Working";
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            if (timeLeft > 0) {
                petEl.textContent = "üò¥";
                statusEl.textContent = "Taking a Break";
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 25 * 60;
            updateDisplay();
            petEl.textContent = "üò¥";
            statusEl.textContent = "Sleeping...";
        }

        function completeSession() {
            clearInterval(timerInterval);
            timerInterval = null;
            petEl.textContent = "ü•≥";
            statusEl.textContent = "Great Job!";
            finishSound.play();
        }

        // --- TO DO LIST LOGIC ---
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        // Load tasks on startup
        document.addEventListener('DOMContentLoaded', loadTodos);

        // Allow 'Enter' key to add task
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        function addTodo() {
            const text = todoInput.value.trim();
            if (text === "") return;

            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            saveTodoLocally(todo);
            renderTodo(todo);
            todoInput.value = "";
        }

        function renderTodo(todo) {
            const li = document.createElement('li');
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            li.dataset.id = todo.id;
            li.textContent = todo.text;
            li.onclick = () => toggleTodo(todo.id);
            todoList.appendChild(li);
        }

        function toggleTodo(id) {
            let todos = JSON.parse(localStorage.getItem('myFocusTasks')) || [];
            todos = todos.map(t => {
                if (t.id === id) t.completed = !t.completed;
                return t;
            });
            localStorage.setItem('myFocusTasks', JSON.stringify(todos));
            refreshList();
        }

        function saveTodoLocally(todo) {
            const todos = JSON.parse(localStorage.getItem('myFocusTasks')) || [];
            todos.push(todo);
            localStorage.setItem('myFocusTasks', JSON.stringify(todos));
        }

        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem('myFocusTasks')) || [];
            todos.forEach(todo => renderTodo(todo));
        }

        function refreshList() {
            todoList.innerHTML = "";
            loadTodos();
        }

        function clearTodos() {
            if (confirm("Clear all tasks?")) {
                localStorage.removeItem('myFocusTasks');
                todoList.innerHTML = "";
            }
        }

        // Initialize timer display
        updateDisplay();
    </script>
</body>
</html>
